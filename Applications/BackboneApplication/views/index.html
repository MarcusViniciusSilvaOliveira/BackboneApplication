    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <!--JQuery UI JS-->
    <script src="/js/jquery-ui.min.js"></script>
    <!--Prime UI JS-->
    <script src="/js/primeui.min.js"></script>
    <!--Prime UI JS Extension-->
    <script src="/js/primeui_extension.js"></script>

    <!--Style Sheet-->
    <!--JQuery UI CSS-->
    <link rel="stylesheet" type="text/css" href="/css/jquery-ui.min.css" />
    <!--Prime UI CSS-->
    <link rel="stylesheet" type="text/css" href="/css/primeui.min.css" />
    <!--Prime UI Theme-->
    <link rel="stylesheet" type="text/css" href="/css/theme.css" />
    <!--FontAwesome CSS-->

    <script src="/Models.js"></script>

    <script src="/DataClinics.js"></script>

    <script src="/pages/ListView.js"></script>
    <script src="/pages/DetailView.js"></script>

        <div id="content"></div>

        <script id="details" type="text/template">
            <form>
                <h2><%= Name %></h2>

                <br/>

                <br/>
            </form>
        </script>
    </body>
